<!doctype html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<title>HFI Controller</title>

				<!-- <script data-main="scripts/main" src="scripts/require.js"></script> -->
				
				<script src="bundle.js"></script>
				
				<!-- p5.js for UI elements -->
				<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>

				<!-- Latest compiled and minified CSS -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

				<!-- jQuery library -->
				<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
				<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
				<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

				<script type="javascript/text" src="server.js"></script>
		</head>

		<style>
					#container {
						position:relative;
						left:150px;
					}
					#gallery {
						position:fixed;
						width:150px;
						height: 100%;
						top:0;
						left:0;
						background-color: white;
						/*overflow: auto;*/
    				overflow-y: scroll !important;
					}
					#bbox_shape {
						position: fixed;
						top: 0;
						right: 0;
						width: 300px;
						height: 100px;
						background-color: grey;
						display: none;
					}
					#loadSTL {
						position: fixed;
						top: 105px;
						right: 0;
						width: 300px;
						height: 60px;
						background-color: grey;
						display: none;
					}
					#model_rotation {
						position: fixed;
						top: 170px;
						right: 0;
						width: 300px;
						height: 100px;
						background-color: grey;
						display: none;
					}
					
					.box__dragndrop,
					.box__uploading,
					.box__success,
					.box__error {
					  display: none;
					}
					.draggable {
						width:150px;
					}

					.btn {
				    background-color: #555555; /* Green */
				    border: none;
				    color: white;
				    padding: 5px 10px;
				    text-align: center;
				    text-decoration: none;
				    display: inline-block;
				    font-size: 14px;
					}
				</style>

		<body>
			
			<!-- setting camera -->
			<div id="my_camera"></div>	
			<script type="text/javascript" src="./js/webcam.min.js"></script>
			
			<!-- Configure a few settings and attach camera -->
			<script language="JavaScript">
				Webcam.set({
					width: 320,
					height: 240,
					image_format: 'jpeg',
					jpeg_quality: 90
				});
				Webcam.attach( '#my_camera' );
			</script>
			
			<!-- A button for taking snaps -->
			<form>
				<input type=button value="Take Snapshot" onClick="take_snapshot()">
			</form>
	
			<!-- Code to handle taking the snapshot and displaying it locally -->
			<script language="JavaScript">
				function take_snapshot() {
					// take snapshot and get image data
					Webcam.snap( function(data_uri) {
						// display results in page
						document.getElementById('results').innerHTML = 
							'<h2>Here is your image:</h2>' + 
							'<img src="'+data_uri+'"/>';
					} );
				}
			</script>
	
			<div id="container" left="150px" top="0px" class="droppable">
				<script src="./build/three.js"></script>
				<script src="./build/csg.js"></script>
				<script src="./build/ThreeCSG.js"></script>

				<script src="./js/loaders/DDSLoader.js"></script>
				<script src="./js/loaders/MTLLoader.js"></script>
				<script src="./js/loaders/OBJLoader.js"></script>
				<script src="./js/loaders/STLLoader.js"></script>

				<script src="./js/Detector.js"></script>

				<script src="./js/controls/OrbitControls.js"></script>
				<script src="./js/libs/dat.gui.min.js"></script>
				<script src="./js/libs/stats.min.js"></script>

				<script src="./js/controls/DragControls.js"></script>
				<script src="./js/controls/TrackballControls.js"></script>
				
				<script src="eventHandler.js"></script>
				<script src="./stl_loader.js"></script>
				
				
				<!-- <script src="./main.js"></script> -->
				<script src="./paramUI.js"></script>
				<script src="./editor.js"></script>


			<input id="myInput" type="file" style="visibility:hidden" />
		</body>
</html>
