<!doctype html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<title>Kinemaker</title>


				<!-- p5.js for UI elements -->
				<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>

				<!-- Latest compiled and minified CSS -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

				<!-- jQuery library -->
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

				<script type="javascript/text" src="server.js"></script>
		</head>

		<style>
					#container {
						position:relative;
						left:150px;
					}
					#gallery {
						position:fixed;
						width:150px;
						height: 100%;
						top:0;
						left:0;
						background-color: white;
						overflow: auto;
    				overflow-y: scroll !important;
					}
					#drop_zone {
						border: 0px solid blue;
						background-color: gray;
						position:fixed;
						width:400px;
						height:200px;
						top:0;
						left:50px;
					}
					.box__dragndrop,
					.box__uploading,
					.box__success,
					.box__error {
					  display: none;
					}
					img {
						width:150px;
					}
				</style>

		<body>
			<div id="message"></div>

			<div id="container" left="0px" top="0px" class="droppable">
				<script src="./build/three.js"></script>
				<!-- <script src="./build/csg.js"></script> -->
				<!-- <script src="./build/ThreeCSG.js"></script> -->

				<script src="./js/loaders/DDSLoader.js"></script>
				<script src="./js/loaders/MTLLoader.js"></script>
				<script src="./js/loaders/OBJLoader.js"></script>
				<script src="./js/loaders/STLLoader.js"></script>

				<script src="./js/Detector.js"></script>

				<script src="./js/controls/OrbitControls.js"></script>
				<script src="./js/libs/dat.gui.min.js"></script>
				<script src="./js/libs/stats.min.js"></script>

				<script src="./js/controls/DragControls.js"></script>
				<script src="./js/controls/TrackballControls.js"></script>


				<!-- gear libraries -->
				<script src="./gears/cam.js"></script>
				<script src="./stl_loader.js"></script>
				<script src="./paramUI.js"></script>
				<script src="./editor.js"></script>

				<!-- #gearbox gallery -->
				<div id="gallery">
					<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	  			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

					<img src="assets/jumper.png" class="draggable"/>
					<img src="assets/jumper-wheel.png" class="draggable"/>
					<img src="assets/cam.png" class="draggable"/>
					<img src="assets/dcam.png" class="draggable"/>
					<img src="assets/friction-gear.png" class="draggable"/>
					<img src="assets/pulley.png" class="draggable"/>
					<img src="assets/slider.png" class="draggable"/>
					<img src="assets/swing.png" class="draggable"/>
				</div>

			</div>

			<script type="text/javascript">
			$( function() {
				$( ".draggable" ).draggable({
					helper: 'clone',
					cursor: 'move',
					// tolerance: 'fit',
					// // stack: '.drag',
					revert: "invalid",
					refrecshPositions: true,
				});
				$("#container").droppable({
				  drop: function(event, ui) {
						ui.draggable.addClass("dropped");
        		$("#briefcase-droppable").append(ui.draggable);
					}
				});
			});
			</script>

			<!-- file saver -->
			<!-- <script src="./js/minjs/FileSaver.min.js"></script>
			<script src="./drop_handler.js"></script>
			<div id="drop_zone" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
			  <strong>Drag one or more files to this Drop Zone ...</strong>
			</div> -->

			<input id="myInput" type="file" style="visibility:hidden" />
		</body>
</html>
